{% extends "base.html" %}
{% block title %}watch-tv - search: {{ query}}{% endblock %}
{% block main %}
	{% for source, shows in results.items() %}
		{% for id, name in shows.items()|sort() %}
			<a href="/show/{{ id }}"><div class="search-result bb" style="background-image: url({{ info[id].art }})"><span class="search-caption bb">{{ name }}</span></div></a>
		{% endfor %}
	{% endfor %}
{% endblock %}
