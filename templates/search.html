{% extends "base.html" %}
{% block title %}watch-tv - search: {{ query}}{% endblock %}
{% block main %}
	{% for source, episodes in results.items() %}
		{% for id, name in episodes.items() %}
			<a href="/show/{{ id }}"><div class="search-result bb">{{ name }}</div></a>
		{% endfor %}
	{% endfor %}
{% endblock %}
